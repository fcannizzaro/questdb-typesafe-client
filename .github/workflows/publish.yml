name: Publish Package

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build --filter=@fcannizzaro/questdb-typesafe-client

      - name: Publish
        run: npm publish --provenance --access public
        working-directory: packages/questdb-typesafe-client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
